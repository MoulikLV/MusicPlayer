<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music player by Moulik LV</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/9973/9973495.png" />
</head>
<body>
   <div class="container">
   <h1 class="gradient" style="font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;">Music Player by Moulik LV</h1>
   <div class="player">
    <img id="albumArt"  src="" alt="Albumart"/>
    <br/>
    <span id="songTitle" class="cast"></span><br/> 
    <span id="songArtist" class="cast"></span><br/>
    <audio class="audioPlayer" id="audioplayer" >

      
    </audio><br/>
    <label>
        <input type="range" id="progressBar" min="0" max="100"   value="0"><br/>
    </label><br/>
    <label >&#128266;
        <input type="range"  id="volumeControl" min="0" max="1" step="0.01" value="1">
    </label>
    <div class="controls">
        <button id="prevBtn">Prev</button>
        <button id="playBtn">Play/Pause</button>
        <button id="nextBtn">Next</button>
        

    </div>

   </div>

    </div>

   </div>
</body>
<script src="logic.js"></script>
</html>
